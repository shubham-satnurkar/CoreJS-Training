<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Vanila Javascript Practice</title>
		
	</head>
	<body>
		
		<h3>Array Sorting</h3>



		<script>
			let fruits = ["Mango", "Apple", "Banana", "Papaya", "Orange", "Guava", "Kiwi"];
			console.log(fruits)
			let sorted = fruits.sort();
			console.log(sorted)
			let rev = sorted.reverse();
			console.log(rev);


			let num = [2,10,1,15,200,100, 450, 45, 78, 29, 48, 68,93]
			console.log(num.sort());
				
			function findMax(num){
				return Math.max(null, num);
			}
			console.log(findMax(num))
			


			let person = {
				name : "Shubham", 
				age : 26,
				worki : "Front End Developer",
				gender: "male", 

				displayName : () =>{
					alert(this.name);
				}

				
			}

			console.log(person)
			console.log(person.name)
			console.log(person.displayName())

			for( let i in person){
				document.write(person[i] + "<br>")
			}


		</script>
	</body>
</html>

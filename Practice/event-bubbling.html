<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Event Bubling and Capturing</title>
		<style>
			div{
				min-height: 200px;
				border: 2px solid #000;
				 cursor: pointer; box-sizing: content-box;
				 padding: 25px;
			}
			#box1{width: 300px;border-color: red;margin: auto;height: 300px;}
			#box2{width: 250px;border-color: green;height: 250px;}
			#box3{width: 200px;border-color: blue;height: 200px;}
		</style>
	</head>
	<body>

		<div id="box1">
			<div id="box2">
				<div id="box3"></div>
			</div>
		</div>

		<div id="target"></div>

		<script>
			document.querySelector("#box1")
			.addEventListener("click", () =>{
				console.log('Grand Parent Clicked')
			}, false);

			document.querySelector("#box2")
			.addEventListener("click", (e) =>{
				console.log('Parent Clicked');
				e.stopPropagation();
			}, false);

			document.querySelector("#box3")
			.addEventListener("click", (e) =>{
				console.log('Child Clicked');
				e.stopPropagation();
			}, false);





			let table = document.createElement('table');
			
			let target = document.querySelector('#target');
			for(let i = 0; i<=5; i++){
				let row = document.createElement('tr');
				let col = document.createElement('td');
				target.appendChild(table).appendChild(row).appendChild(col);
			}
			table.style.border= '1px'
		</script>
	</body>
</html>

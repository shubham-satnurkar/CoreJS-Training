		<title>For Loop</title>
	</head>
	<body>
		<script >
			// Total addition
			var num = 0;
			for(i = 1; i<= 10; i++){
				if(i%2==0){
					num++;
					document.write(`${num}<br>`);
				}
			}
			document.write("The total count is " +num);
			console.log("The total count is " +num);

			}

			// no. print 1 to 5

                     console.log(i);//1 2 3 4 5
            }
		</script>

</html>

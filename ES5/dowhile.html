<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>DoWhile</title>
	</head>
	<body>
		<script>
			var i = 1;
			do{
				document.write("Shubham <br>");
				console.log("Shubham");
				i++;
			} while (i<3);
		</script>
	</body>
</html>

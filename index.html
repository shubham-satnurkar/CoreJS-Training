<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<button id="btn">Click Me</button>
		<div id="target"></div>	

		<script>
			function time(){
				document.getElementById('target').innerHTML = new Date()
			}
			document.getElementById('btn').addEventListener('click', time)
		</script>
	</body>
</html>

		<script>
			function abc(){
				let target = document.getElementById("target");
				let choose = document.getElementsByName("rbtn");
				choose.forEach((val)=>{
					if(val.checked){
						target.innerHTML="Your choice : " + val.value;
					}
				});
			}

			function add(){
				let result = document.getElementById("result");
				let addText = document.getElementsByName("fname");
				addText.forEach((val)=>{
					result.innerHTML= "Result : " + val.value
				})
			}
		</script>

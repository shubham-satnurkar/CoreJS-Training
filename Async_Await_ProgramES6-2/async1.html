<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Async-Await-1</title>
	</head>
	<body>	
		<h2>Async Await Programs</h2>
		<script>
			// Normal function
			function sum(a,b){
				return (a+b)
			}
			let result = sum(4,10);
			console.log(result);
			document.write(`${result} <br>`);

			// Function with Async Keyword tp return promise
			async function abc(){ //when we use async keword before function it print promise
				return 7068
			}
			let show =abc()
			console.log(show);
			document.write(`${show} <br>`);
			abc().then(res=>console.log(res));
			abc().then(res=>document.write(res));
		</script>
	</body>
</html>

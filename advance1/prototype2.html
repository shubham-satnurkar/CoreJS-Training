<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Prototype with Example</title>
	</head>
	<body>

		<script>
			function Car(){
				this.speed = 100;
			}
			Car.prototype.acc=function(){
				this.speed+=50;
			}

			Car.prototype.checkspeed=function(){
				console.log("The speed is "+ this.speed );
				document.write("<b>The speed is</b> "+ this.speed+"<br>")
			}

			var obj =new Car();
			document.write("Before acceleration speed  <br>")
			obj.checkspeed();
			obj.acc();
			document.write("After acceleration speed  <br>")
			obj.checkspeed();
		</script>
	</body>
</html>

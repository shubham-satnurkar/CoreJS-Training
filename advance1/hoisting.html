<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hoisting</title>
	</head>
	<body>
		<h1>Hoisting</h1>

		<script>
			a=10;
			console.log(a);
			document.write(a);

			var a;	
			console.log(add(4,5));

			function add(a,b){
				return a+b;
			}
			var add = function(a,b){
				return(a+b);
			}
		</script>
	</body>
</html>

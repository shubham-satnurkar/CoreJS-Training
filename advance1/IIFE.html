<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Immediatly Invoked Function Expression</title>
	</head>
	<body>
		<h1>Immediatly Invoked Function Expression</h1>
		<script>

			// (function (){
			// 	statement
			// })();

			var cal=function(){
				return{
					add : function(a,b){
						return(a+b)
					},
					sub: function(a,b){

						return(a-b)
					}
				}
			}();
			console.log(cal.add(3,4));
			document.write(cal.add(3,4)+"<br>");
			console.log(cal.sub(10,3));
			document.write(cal.sub(10,4)+"<br>");
		</script>
	</body>
</html>

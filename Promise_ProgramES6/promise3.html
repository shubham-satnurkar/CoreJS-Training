<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Promise-3</title>
	</head>
	<body>	
		<h3>Promise Example-3</h3>
		<div id="target"></div>
		<script>
			const URL = "https://jsonplaceholder.typicode.com/posts";
			// let target = document.getElementById("target")
			fetch(URL)
			.then(res=>res.json())
			.then(data=>{
				console.log(data)	
			})
			.catch(err=>{
				console.log(err);
			});
		</script>
	</body>
</html>

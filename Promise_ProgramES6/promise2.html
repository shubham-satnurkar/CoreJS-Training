<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Promise-2</title>
	</head>
	<body>	
		<h3>Promise Example-2</h3>
		
		<script>
			function getInfo(){
				return new Promise((resolve, reject)=>{
					setTimeout(()=>{
						resolve([
							{name :"Shubham", age:26},
							{name :"Suraj", age:27}
						])
					},2000);
				});
			}
			let result = getInfo();
			result.then(info=>{
				console.log(info);	
				document.write(info);	
			})

		</script>
	</body>
</html>
